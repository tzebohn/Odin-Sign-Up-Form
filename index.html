<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <img src="./images/photo-1593950315186-76a92975b60c.avif" alt="Cover Picture" class="cover-image">
        </div>
        <div class="right-side">
            <header class="logo-container">
                <img src="./images/scissor.svg" alt="Company Logo" class="logo-svg">
                <h1 class="logo-text">Company Name</h1>
            </header>

            <div class="sign-up-wrapper">
                <div class="intro-text">
                    <h1>Welcome!</h1>
                    <span>Join our commuinity and stay connected. Sign up to get started.</span>
                </div>

                <div class="btn-container">
                    <button class="google-btn">Sign up with Google</button>
                    <button class="facebook-btn">Sign up with Apple</button>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="form-wrapper">
                    <form action="" method="" id="signup-form">
                        <div class="form-rows">
                            <div class="label-wrapper">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" placeholder="First Name" required>
                            </div>
                            <div class="label-wrapper">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-rows">
                            <div class="label-wrapper">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Your email address" required>
                            </div>
                            <div class="label-wrapper">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" placeholder="Phone Number" required>
                            </div>
                        </div>
                        <div class="form-rows">
                            <div class="label-wrapper">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Your password" required>
                            </div>
                            <div class="label-wrapper">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" placeholder="Confirm password" required>
                            </div>
                        </div>
                        
                        <button id="submit-btn">Create Account</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
