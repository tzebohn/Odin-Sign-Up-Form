<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <img src="./images/photo-1593950315186-76a92975b60c.avif" alt="Cover Picture" class="cover-image">
        </div>
        <div class="right-side">
            <header class="logo-container">
                <img src="./images/scissor.svg" alt="Company Logo" class="logo-svg">
                <h1 class="logo-text">Company Name</h1>
            </header>

            <div class="sign-up-wrapper">
                <div class="intro-text">
                    <h1>Welcome!</h1>
                    <span>Join our commuinity and stay connected. Sign up to get started.</span>
                </div>

                <div class="btn-container">
                    <button class="google-btn">Sign up with Google</button>
                    <button class="facebook-btn">Sign up with Apple</button>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
